<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Калькулятор по расчету показаний с двухтарифного счетчика электроэнергии">
   <title>Калькулятор по двузонному счетчику</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/all.css">
</head>
<body>

   <div class="container container-lg container-md container-sm">
      <div class="main-title"><h1>Калькулятор показаний двухтарифного счетчика</h1></div>
      <div class="out-warning"></div>
      <div class="calc-main shadow p-3 mb-5 bg-white rounded">
         <div class="calc">
            <div class="day-old_block calc-item">
               <p>Введите предыдущие дневные показатели</p>
               <span><i class="fas fa-sun"></i></span><input class="day-old" type="number" placeholder="0" required>
            </div>

            <div class="day-new_block calc-item">
               <p>Введите текущие дневные показатели</p>
               <span><i class="fas fa-sun"></i></span><input class="day-new" type="number" placeholder="0" required>
            </div>

            <div class="night-old_block calc-item">
               <p>Введите предыдущие ночные показатели</p>
               <span><i class="fas fa-moon"></i></span><input class="night-old" type="number" placeholder="0" required>
            </div>

            <div class="night-new_block calc-item">
               <p>Введите текущие ночные показатели</p>
               <span><i class="fas fa-moon"></i></span><input class="night-new" type="number" placeholder="0" required>
            </div>
            <div class="calc-btn">
               </span><button class="btn btn-primary calc-btn">Расчитать</button>
            </div>

         </div>
         <!-- /.calc -->

          <!-- Вывод данных на страницу  -->

         <div class="out-main">
            <div class="out-kwch"></div>
            <div class="out-money"></div>
            <div class="dropd"></div>
            <!-- <div class="out-warning"></div> -->

         </div>
         <!-- /.out-main -->
      </div>
      <!-- /.calc-main -->

   </div>
   <!-- /.container -->


    <!-- Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <script>
      $(function () {
         $('[data-toggle="tooltip"]').tooltip()
      })
   </script>
   
   <!-- My JS -->
   <script src="js/script.js"></script>
</body>
</html>
